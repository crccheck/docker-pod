filter {
  # TODO split this up into multiple files
  # TODO do I even need this if statement?
  if [type] == "mysql-general" {
    # https://github.com/logstash/cookbook/blob/gh-pages/recipes/mysql/mysql-general.conf
    grok {
      type => "mysql-general"
      # Some lines start with a timestamp: 12103 12:00:06
      # Some lines start with a tab (no timestamp)
      pattern => "^(?:(?:\s)|(?:%{NUMBER} %{TIME}))\s%{NUMBER:id}"
    }

    multiline {
      type => "mysql-general"
      pattern => "^(?:(?:\s)|(?:%{NUMBER} %{TIME}))\s%{NUMBER:id}"
      negate => true
      what => previous
    }
  }
  if [type] == "mysql-slow" {
    # https://github.com/logstash/cookbook/blob/gh-pages/recipes/mysql/mysql-slow.conf
    grok {
      type => "mysql-slow"
      singles => true
      pattern => [
        "^# User@Host: %{USER:user}(?>\[[^\]]+\])? @ %{HOST:host} \[%{IP:ip}?\]",
        "^# Query_time: %{NUMBER:duration:float} Lock_time: %{NUMBER:lock_wait:float} Rows_sent: %{NUMBER:results:int} \s*Rows_examined: %{NUMBER:scanned:int}",
        "^SET timestamp=%{NUMBER:timestamp};"
      ]
    }

    multiline {
      type => "mysql-slow"
      pattern => "^# Time: "
      what => next
    }

    multiline {
      type => "mysql-slow"
      pattern => "^# User@Host: "
      negate => true
      what => previous
    }

    #mutate {
      #type => "mysql-slow"
      #remove => "timestamp"
    #}
  }
}
